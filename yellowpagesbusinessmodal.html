<div class="modal-body">
	{% if error %}
		<h4>{{ error }}</h4>
	{% else %}
	    <form action="/scrapitservices/updateModal" name="update_business_form" method="post" class="form-horizontal">	        
	        <input type="hidden" class="yellowpages_id" name="yellowpages_id" value="{{ business.business_id }}">			
			{% if form_type == 'update' %}
				<text>{{ business.name }}</text>
				<input type="hidden" name="post_type" value="update">
				<div class="control-group">
					<label class="control-label">Website address:</label>
					<div class="controls">
						{% if business.url %}
							<input type="text" class="input-large block" name="url" value="{{ business.url }}"/>
						{% else %}
							<input type="text" class="input-large block" name="url"/>
						{% endif %}
					</div>			
				</div>
				<div class="control-group">
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" class="input-large block" name="hide" value="True" {% if business.hidden %}checked{% endif %}/>Hide Business
						</label>
					</div>
				</div>
			{% else %}
				<input type="hidden" name="post_type" value="hide">
				<p>This will hide <text class="text-info">{{ business.name }}</text> From App Results</p>
			{% endif %}
	    </form>
	{% endif %}
</div>
